<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <script src="main.js"></script>

    <div class="container">

        <nav>

            <div class="circle-button-group">
                <div class="circle-button"></div>
                <div class="circle-button"></div>
                <div class="circle-button"></div>
            </div>

            <p>
                Calculadora
            </p>

        </nav>

        <div class="screen">
            <div class="screen-text-group">
                <p class="screen-text-1">1+1ma</p>
                <p class="screen-text-2">2</p>
            </div>
        </div>

        <div class="keyboard">

        <div class="simple-button-line">
            <button>MC</button>
            <button>M+</button>
            <button>M-</button>
            <button>MR</button>
        </div>

        <div class="simple-button-line">
            <button>C</button>
            <button>±</button>
            <button>÷</button>
            <button>x</button>
        </div>

        <div class="simple-button-line">
            <button onclick="setOperation(7)">7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
        </div>

        <div class="simple-button-line">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
        </div>

        <div class="end-line">

            <div class="end-line-buttons">
                <div class="end-line-buttons-first">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>

                <div class="end-line-buttons-second">
                    <button class="end-line-button-zero">0</button>
                    <button class="end-line-button-one">.</button>
                </div>
                
            </div>

            <div class="end-line-equal">
                <button onclick="calculate()">=</button>
            </div>

        </div>

    </div>

</body>

</html>

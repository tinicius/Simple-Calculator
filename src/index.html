<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <script src="main.js"></script>

    <div class="container">

        <nav>

            <div class="circle-button-group">
                <div class="circle-button"></div>
                <div class="circle-button"></div>
                <div class="circle-button"></div>
            </div>

            <p>
                Calculadora
            </p>

        </nav>

        <div class="screen">
            <div class="screen-text-group">
                <p class="screen-text-1">1+1ma</p>
                <p class="screen-text-2">2</p>
            </div>
        </div>

        <div class="keyboard">

        <div class="simple-button-line">
            <button onclick="memoryClear()">MC</button>
            <button>M+</button>
            <button>M-</button>
            <button onclick="memoryRead()">MR</button>
        </div>

        <div class="simple-button-line">
            <button onclick="clearOperation()">C</button>
            <button onclick="changeSignalOperation()">±</button>
            <button onclick="divisionOperation()">÷</button>
            <button onclick="multiplicationOperation()">x</button>
        </div>

        <div class="simple-button-line">
            <button onclick="setOperation(7)">7</button>
            <button onclick="setOperation(8)">8</button>
            <button onclick="setOperation(9)">9</button>
            <button onclick="minusOperation()">-</button    >
        </div>

        <div class="simple-button-line">
            <button onclick="setOperation(4)">4</button>
            <button onclick="setOperation(5)">5</button>
            <button onclick="setOperation(6)">6</button>
            <button onclick="plusOperation()">+</button>
        </div>

        <div class="end-line">

            <div class="end-line-buttons">
                <div class="end-line-buttons-first">
                    <button onclick="setOperation(1)">1</button>
                    <button onclick="setOperation(2)">2</button>
                    <button onclick="setOperation(3)">3</button>
                </div>

                <div class="end-line-buttons-second">
                    <button class="end-line-button-zero" onclick="setOperation(0)">0</button>
                    <button class="end-line-button-one" onclick="setComma()">.</button>
                </div>
                
            </div>

            <div class="end-line-equal">
                <button onclick="calculate()">=</button>
            </div>

        </div>

    </div>

</body>

</html>
